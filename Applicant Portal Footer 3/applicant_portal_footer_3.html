<!--JavaScript for dynamic footer position-->
<!--JavaScript for manual Button Classname Assignment-->
<script>
function positionFooter() {
     if (document.getElementById("navLinks").children.length < 8) {
	  if (typeof InstallTrigger !== "undefined") {
               document.getElementById("nav").style.paddingBottom = "23.7em";
          } else {
               document.getElementById("nav").style.paddingBottom = "23.6em";
          }
     } else {
          document.getElementById("nav").style.paddingBottom = "11.8em";
     }
}

function alterButtonStyle() {
        const button = document.getElementsByName("commit")[0];

	if (button !== undefined) {
		button.className = "btn";
	        button.value = "Update";
	}
}

function updateButtonName() {
	const button = document.getElementsByName("commit")[0];

	if (button !== undefined) {
		button.value = "Save Changes";
	}
}

function updateApplyButton() {
       let form;
	
       if (document.getElementsByClassName("apply-to-job-form").length !== 0) {
              form = document.getElementsByClassName("apply-to-job-form")[0];
       } else if (document.getElementsByClassName("secondary_button_color").length !== 0) {
              form = document.getElementsByClassName("secondary_button_color")[0];
       }

       if (form !== undefined) {
              form.style.width = "15em"; 
       }
}
	
if (document.getElementById("interest_cards_index") && window.screen.width >= 1200) {
	positionFooter();
}

if (document.getElementById("users_edit")) {
     alterButtonStyle();
}

if (document.getElementById("user_applicant_details_edit")) {
	updateButtonName();
}

if (document.getElementById("postings_show") && window.screen.width <= 768) {
     updateApplyButton();
}

</script>
